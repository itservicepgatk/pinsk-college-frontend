<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет заочника</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <div class="logo-container">
        <img src="assets/images/logo.webp" alt="Логотип ПГАТК">
    </div>
    <div class="container">
        <div id="login-form-container">
            <h1>Вход в личный кабинет</h1>
            <form id="login-form">
                <input type="text" id="login" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <div id="loader" class="loader hidden"></div>
            </form>
            <p id="error-message" class="error"></p>
            <p id="slow-connection-message" class="info hidden"></p>
        </div>
        <div id="student-info-container" class="hidden">
            <h1>Личные данные</h1>
            <div id="student-info">
            </div>
            <hr>
            <h2>Учебные материалы</h2>
            <div id="materials-list">
            </div>
            <button id="logout-button">Выйти</button>
        </div>
    </div>

    <div id="pdf-modal" class="modal-overlay hidden" style="display: none;">
        <div class="modal-content wide">
            <div class="pdf-header">
                <h3 id="pdf-title"></h3>
                <button id="pdf-close-btn">&times;</button>
            </div>
            <div id="pdf-viewer-container">
                <canvas id="pdf-canvas"></canvas>
            </div>
            <div class="pdf-controls">
                <button id="prev-page">Предыдущая</button>
                <span>Страница: <span id="page-num"></span> / <span id="page-count"></span></span>
                <button id="next-page">Следующая</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    
    <div id="save-blocker" style="display: none;">
        Сохранение страницы отключено.
    </div>
</body>
</html>
